<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        </div>
        <div>
           <form class="Buscar" action="" method="post">
              <label>Tema:</label>
                  <select name="tema">
                   {% for listaTema in listaTemas %}

                   {% endfor %}
            </select>
            <label>Subtema:</label>
            <select name="subtema">
                %Agregar las opciones
            </select>
            <input class="btnSearch" type="submit" value="Buscar">
            </form>
            <table class="TablaIndice">
                <thead>
                   <tr>
                        <td>Tema</td>
                        <td>Subtema</td>
                        <td>Item</td>
                        <td>Indice</td>
                        <td>Información</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
