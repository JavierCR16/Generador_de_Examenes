<body>

    <div class="row">

    <form method="post" action="crudTemasSubtemas" name="formTemasSubtemas" >
        <div class="row ">
            <div id="TS1" class = "col-md-6 w3-container w3-hide divs">
                <h1> Agregar Tema </h1>
                <input class="inputs" type = text name = "temaNuevo" placeholder="Nombre"> <br>
                <input class="buttons" type = submit name = "accioncrudtemassubtemas" value = "Agregar Tema">
            </div>

            <div id="TS2" class = "col-md-6 w3-container w3-hide divs">
                <h2>Agregar Subtemas </h2>
                <br>
                <h3>Seleccionar Tema</h3>

                <select class="inputs" name = "selectTema">
                    <option>Escoger Tema </option>
                    {% for tema in temas %}
                        <option> {{ tema.getId()}}-{{tema.getTema()}} </option>
                    {% endfor %}
                </select> <br>

                <h3> Nuevo Subtema </h3> <br>
                <input class="inputs" type = text name = "subtemaNuevo"><br>
                <input class="buttons" type = submit value = "Agregar Subtema" name = "accioncrudtemassubtemas">
            </div>

            <div id="TS3" class = "col-md-6 w3-container divs">
                <h2>Modificar y Eliminar Temas</h2><br>
                <h3>Seleccionar Tema</h3>

                <select class="inputs" name = "selectTemaModEli">
                    <option>Escoger Tema </option>
                    {% for tema in temas %}
                        <option> {{ tema.getId()}}-{{tema.getTema()}}</option>
                    {% endfor %}
                </select>
                <br>

                <h3>Cambiar Nombre</h3><br>
                <input class="inputs" type = text name = nuevoModificarTema> <br>

                <input class="buttons" type = submit name = "accioncrudtemassubtemas" value = "Modificar Tema"><br>

                <input class="buttons" type = submit name = "accioncrudtemassubtemas" value = "Eliminar Tema">
            </div>

            <div id="TS4" class = "col-md-6 w3-container w3-hide divs">

                <h2>Modificar Subtemas</h2><br>

                <div>
                    <h3>Seleccionar Tema</h3>
                    <select class="inputs" name = "selectTemaSub" onchange="obtenerSubtemas(this,'selectSubModificar')">

                        <option>Escoger Tema </option>
                        {% for tema in temas %}
                            <option>{{ tema.getId()}}-{{tema.getTema()}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <h3>Seleccionar Subtema</h3>
                    <select class="inputs" id = "selectSubModificar" name = "selectSub">
                    </select>
                    <br>
                </div>

                <h3>Cambiar Nombre </h3> <br>

                <input class="inputs" type = text name = nuevoModificarSubtema><br>

                <input class="buttons" type = submit name = "accioncrudtemassubtemas" value = "Modificar Subtema"><br>

                <input class="buttons" type = submit name = "accioncrudtemassubtemas" value = "Eliminar Subtema">

            </div>
        </div>

    </form>
