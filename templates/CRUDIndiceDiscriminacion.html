<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ingresar</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Indice_stylo.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="header">
            <button class="btnBack"><i class="material-icons" style="font-size: 50px;">arrow_back</i></button>
            <h1> Índice de Discriminación </h1>
        </div>
        <div>
           <form class="Buscar" action="" method="post">
              <label>Tema:</label>
                  <select onchange="this.form.submit(" name="selectBuscarTemaIndDis">
                      {% for tema in temas %}
                          {% if tema == temaFiltroItemAgregar %}
                              <option selected> {{tema}}</option>
                          {% else %}
                              <option> {{tema}}</option>
                          {%endif%}
                      {% endfor %}
                  </select>
            <label>Subtema:</label>
            <select name="subtema">
                {% for subtema in subtemasItemAgregar %}
                    <option> {{subtema}}</option>
                {% endfor %}
            </select>
            <input class="btnSearch" type="submit" value="Buscar">
            </form>
            <table class="TablaIndice">
                <thead>
                   <tr>
                        <td>Tema</td>
                        <td>Subtema</td>
                        <td>Item</td>
                        <td>Indice</td>
                        <td>Información</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
