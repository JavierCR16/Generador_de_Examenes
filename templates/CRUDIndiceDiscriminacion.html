<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Índice de Discriminación</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/static/popupForm.css">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/solicitudes.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="/"><i class="material-icons" style="font-size: 30px;">arrow_back</i></a>
            <h1> Índice de Discriminación </h1>
        </div>
        <div>
           <form action="BuscarSubtemasItems" method="post">
              <label>Tema:</label>

                  <select onchange="obtenerSubtemas(this,'subtemaIndDiscriminacion')" name="selectBuscarTemaIndDis">
                      <option>Escoger Tema</option>
                      {% for tema in temas %}
                          <option> {{ tema.getId()}}-{{tema.getTema()}}</option>
                      {% endfor %}
                  </select>

            <label>Subtema:</label>

            <select id = "subtemaIndDiscriminacion" name="subtemaIndice">

            </select>

            <input class="btnSearch" type="submit" value="Buscar">
            </form>
            <table id= "tablaDiscriminacion" class="TablaIndice">
                <thead>
                   <tr>
                        <td>Identificador</td>
                        <td>Tipo</td>
                        <td>Puntaje</td>
                        <td>Índice de Discriminación</td>
                        <td>Consulta</td>
                    </tr>
                </thead>
                <tbody>
                {% for item in itemsFiltroIndice %}
                    <tr>
                        <td>{{item.getIdLargo()}}/Item{{ item.getId()}}</td>
                        <td>{{ item.getTipo() }}</td>
                        <td>{{ item.getPuntaje() }}</td>
                        <td>{{ item.getIndice() }}</td>
                        <td hidden>{{ item.getIdSubtema() }}</td>
                        <td> <button class="consult-button" onclick="verificarIndiceDiscriminacion(this,{{descripItems}})"><i class="material-icons" style="font-size: 20px;">info</i> </button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="form-popupAgregar" id="agregarIndice">
            <h1 id = "infoItemAgregar"> </h1>
            <label>No tiene índice de discriminación asociado</label><br>
            <label>Ingresar Índice</label>

            <input id="idItemSecretoAdd" hidden type="text">
            <input id = "idSubtemaSecretAdd" hidden type="text">

            <input id ="addIndice" type="text" placeholder="Ingresar Índice"><br>
            <button value="agregarIndiceBoton" id="agregarIndiceBoton" onclick="agregarIndiceDiscriminacion({{descripItems}})" type="button" class="btnAddIndice">Agregar Índice</button>
            <button  type="button" class="btnBack" onclick="closeFormAdd()">Atrás</button>
        </div>


        <div class="form-popupModEli" id="modiEliIndice">

            <h1 id = "infoItemModificar"> </h1>
            <label>El índice de discriminación es:</label><br>

            <input  id="idItemSecretoMod" hidden type="text">
            <input id = "idSubtemaSecretMod" hidden type="text">

            <input  id = "modIndice" type="text" ><br>
            <button value="modificarIndiceBoton" id = "modificarIndiceBoton" onclick="modificarEliminarIndiceDiscriminacion(this.value, {{descripItems}})"  type="button" class="btnModEliIndice">Modificar Índice</button>
            <button value="eliminarIndiceBoton"  id = "eliminarIndiceBoton" onclick="modificarEliminarIndiceDiscriminacion(this.value, {{descripItems}})" type="button" class="btnModEliIndice">Eliminar Índice</button>
            <button type="button" class="btnBack" onclick="closeFormModDel()">Atrás</button>

        </div>

        <div id="footer">
          <img style = "background-color: rgb(0, 0, 0, 0.7); width: 30%; height: 20%;" src="../static/TECB.png" alt="Tecnológico de Costa Rica">
        </div>
    </body>
</html>
