<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gestión de Respuestas de Ítems</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/solicitudes.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="ConstruirExamen.html"><i class="material-icons" style="font-size: 30px;">arrow_back</i></a>
            <h1> Gestión de Respuestas de Ítems </h1>
        </div>
        <div>
           <form action="crudRespuestasAgregar" method="post">
              <label>Tema</label>
                  <select onchange="obtenerSubtemas(this,'selectSubAgregarResp')" name="selectTemaRespAgregar">
                      <option>Escoger Tema</option>

                      {% for tema in temas %}
                          <option> {{ tema.getId()}}-{{tema.getTema()}} </option>
                      {% endfor %}

                  </select><br>

            <label>Subtemas</label>

            <select id = "selectSubAgregarResp" name="selectSubAgregarResp" onchange="obtenerItems(this,'total','selectItemRespAgregar','despDescAddResp')">

            </select><br>

            <label>Ítems</label>

            <select id = "selectItemRespAgregar" name = "selectItemRespAgregar">

            </select><br>

        <i id="despDescAddResp" class="fa fa-eye"></i> <br>

            <h1>Respuestas</h1>
            <input type="text" name="Arespuesta1" placeholder="respuesta1">
            <input type="radio" name="Arespuesta" value="1" checked><br>
            <input type="text" name="Arespuesta2" placeholder="respuesta2">
            <input type="radio" name="Arespuesta" value="2"><br>
            <input type="text" name="Arespuesta3" placeholder="respuesta3">
            <input type="radio" name="Arespuesta" value="3"><br>
            <input type="text" name="Arespuesta4" placeholder="respuesta4">
            <input type="radio" name="Arespuesta" value="4"><br>
            <input name = "respuestasAdd" class="btnSearch" type="submit" value="Agregar Respuestas">
            </form>

            <form action="crudRespuestasModificar" method="post">
              <label>Tema</label>
                  <select onchange="obtenerSubtemas(this,'selectSubModificarResp')" name="selectTemaRespModificar">
                      <option>Escoger Tema</option>

                      {% for tema in temas %}
                          <option> {{tema.getId()}}-{{tema.getTema()}}</option>
                      {% endfor %}

                  </select><br>

            <label>Subtemas</label>

            <select id="selectSubModificarResp" name="selectSubModificarResp" onchange="obtenerItems(this,'total','selectItemRespModificar',
            'despDescModResp')">

            </select><br>

            <label>Ítems</label>
            <select onchange="cargarRespuestasModificar(this)" id = "selectItemRespModificar" name = "selectItemRespModificar">

            </select><br></select>

            <i id="despDescModResp" class="fa fa-eye"></i> <br>><br>

                <div id="respuestasModificar" hidden>
                    <h1>Respuestas</h1>
                    <input id ="Mrespuesta1" type="text" name="Mrespuesta1" placeholder="respuesta1">

                    <input type="radio" name="Mrespuesta" value="1"><br>

                    <input id ="Mrespuesta2" type="text" name="Mrespuesta2" placeholder="respuesta2">

                    <input type="radio" name="Mrespuesta" value="2"><br>

                    <input id ="Mrespuesta3" type="text" name="Mrespuesta3" placeholder="respuesta3">

                    <input type="radio" name="Mrespuesta" value="3"><br>

                    <input id ="Mrespuesta4" type="text" name="Mrespuesta4" placeholder="respuesta4">

                    <input type="radio" name="Mrespuesta" value="4"><br>

                    <input name = "respuestasMod" class="btnSearch" type="submit" value="Modificar Respuestas">
                </div>
            </form>
        </div>
        <div id="footer">
          <img style = "background-color: rgb(0, 0, 0, 0.7); width: 30%; height: 20%;" src="../static/TECB.png" alt="Tecnológico de Costa Rica">
        </div>

    <!-- Modal -->
<div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Descripción</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="descripcionModal" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

    </body>
</html>
