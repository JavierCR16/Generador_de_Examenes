<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encabezado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/solicitudes.js"></script>
</head>
<body>

    <form method="post" action="guardarEncabezado" name="formEncabezado">
        <div id="header"  >
            <a href="ConstruirExamen.html"><i class="material-icons" style="font-size: 30px;">arrow_back</i></a>
            <h1> Configuración de encabezado</h1>
        </div>

        <div style=".." >
            <h2>Instrucciones de examen</h2>
            <!-- Agregar instrucciones -->

            <textarea rows="6" id="instruccionesEncabezado" name="txtInstrucciones" placeholder="INSTRUCCIONES:"> </textarea>

            <h3>Periodo:</h3>
            <select id="selectPeriodo" name="selectPeriodo">
                {% for periodo in periodos  %}
                    <option>{{ periodo.getId() }}-{{periodo.getDescPeriodo()}}  </option>
                {% endfor %}
            </select>

            <h3>Fecha:</h3>
            <input id="fechaEncabezado" type="number" min="1900" max="4000" step="1" name = "inputFecha" />

            <h3>Tiempo</h3>
            <input id = "tiempoEncabezado" type= "time" name = inputTiempo>

            <h3>Tipo</h3>
            <select id ="selectTipo" name = selectTipo>
                {% for tipo in tiposExamen  %}
                    <option>{{ tipo.getId() }}-{{tipo.getDescTipo()}}  </option>
                {% endfor %}
            </select>

        </div>


        <div id="Bottom">

        </div>

        <div id = Botones>

            <button onclick="previewEncabezado()" type="button" id="botonPreview" value="PreviewEncabezado">Preview</button>

            <button type="submit" class="btn btn-primary" id = "botonGuardar" name="AccionEncabezado" value="GuardarEncabezado" >Guardar</button>
        </div>

    </form>

{#    <div id="footer">#}
{#      <img style = "background-color: rgb(0, 0, 0, 0.7); width: 30%; height: 20%;" src="../static/TECB.png" alt="Tecnológico de Costa Rica">#}
{#    </div>#}

<div class="modal fade" id="previsualizationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Previsualización de Encabezado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id = "previewEncabezadoModal" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
