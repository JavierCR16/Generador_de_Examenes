    <div class="row">

    <br>

    <form method="post" action="guardarEncabezado" name="formEncabezado">

        <div style=".." >
            <h2>Instrucciones de examen</h2>
            <!-- Agregar instrucciones -->

            <textarea rows="6" id="instruccionesEncabezado" name="txtInstrucciones" placeholder="INSTRUCCIONES:"> </textarea>

            <h3>Periodo:</h3>
            <select id="selectPeriodo" name="selectPeriodo">
                {% for periodo in periodos  %}
                    <option>{{ periodo.getId() }}-{{periodo.getDescPeriodo()}}  </option>
                {% endfor %}
            </select>

            <h3>Fecha:</h3>
            <input id="fechaEncabezado" type="number" min="1900" max="4000" step="1" name = "inputFecha" />

            <h3>Tiempo</h3>
            <input id = "tiempoEncabezado" type= "time" name = inputTiempo>

            <h3>Tipo</h3>
            <select id ="selectTipo" name = selectTipo>
                {% for tipo in tiposExamen  %}
                    <option>{{ tipo.getId() }}-{{tipo.getDescTipo()}}  </option>
                {% endfor %}
            </select>

        </div>


        <div id="Bottom">

        </div>

        <div id = Botones>

            <button onclick="previewEncabezado()" type="button" id="botonPreview" value="PreviewEncabezado">Preview</button>

            <button type="submit" class="btn btn-primary" id = "botonGuardar" name="AccionEncabezado" value="GuardarEncabezado" >Guardar</button>
        </div>

    </form>

    <div class="modal fade" id="previsualizationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    </button>
                </div>
                <div id = "previewEncabezadoModal" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
