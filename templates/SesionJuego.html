<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script type="text/javascript" src="/static/solicitudes.js"></script>
    <title>GEMA ðŸ’Ž </title>
</head>
<body>
    <img class= "imgs" src="../static/bkg.jpg">

    <div class="col-md-12 header">
        <a href="/OpcionesPrincipales"><i class="material-icons backA">chevron_left</i></a>
        <h1>Juego en Clase</h1>
        <form id="formlogout" action="cerrarSesion" method="post">
            <a href="javascript:$('#formlogout').submit();" data-toggle="SignOutTooltip" data-placement="bottom" title="Salir"><i class="material-icons signO">exit_to_app</i></a>
        </form>
    </div>

    <div class="col-md-6 w3-container divs">
        <input id = "codigoSesion" name ="codigoSesion" type="text" placeholder="CÃ³digo: "/>
        </br>
        <input id = "cantItems" name ="cantItems" type="number" placeholder="Cant Items: "/>
        </br>

        <h3>Tema:</h3>
        <select onchange="obtenerSubtemas(this,'subtemaJuego')" name="selectBuscarTemaJuego">
            <option>Escoger Tema</option>
            {% for tema in temas %}
                <option> {{ tema.getId()}}-{{tema.getTema()}}</option>
            {% endfor %}
        </select>

        <h3>Subtema:</h3>
        <select id = "subtemaJuego" name="subtemaJuego">
            <option>Escoger Subtema</option>
        </select>

        <h3>Tipo:</h3>
        <select id ="selectTipoJuego" name="selectTipoJuego" onchange="mostrarTiempo(this)">
            <option>Escoger Tipo</option>
            <option>1-Contrarreloj</option>
            <option>2-Manual</option>
        </select>

        <input id="tiempoJuego" type="number" class="w3-hide" placeholder="Tiempo por pregunta: (min)" min="1"/>

        </br>


        <button type="button" onclick="guardarJuego()"> Iniciar </button>

        </br>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalSesionJuego" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">DescripciÃ³n</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="descripcionModal" class="modal-body">
                    Para iniciar el juego presione el botÃ³n de confirmar
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modalB" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
